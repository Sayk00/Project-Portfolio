<!DOCTYPE html>
<html>
<head>
  <title>Website Development Gantt Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chart">
        <div class="chart-row chart-period">
            <div class="chart-row-item"></div>
            <span>January</span><span>February</span><span>March</span>
            <span>April</span><span>May</span><span>June</span>
            <span>July</span><span>August</span><span>September</span>
            <span>October</span><span>November</span><span>December</span>
        </div>
        <div class="chart-row chart-lines">
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">1</div>
          <ul class="chart-row-bars">
            <li class="chart-li-one"></li>
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">2</div>
          <ul class="chart-row-bars">
            <li class="chart-li-two-a"></li>
            <li class="chart-li-two-b"></li>
            <li class="chart-li-two-c"></li>          
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">3</div>
          <ul class="chart-row-bars">
            <li class="chart-li-three">Multiple views</li>
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">4</div>
          <ul class="chart-row-bars">
            <li class="chart-li-four">Interactive Features</li>
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">5</div>
          <ul class="chart-row-bars">
            <li class="chart-li-five">Exporting</li>
          </ul>
        </div>
      </div>
  </div>

</body>
</html>
